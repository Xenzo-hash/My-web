<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Chat App</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
        background-color: #1a1a1a;
        color: #e0e0e0;
        overflow: hidden;
    }
    .container {
        display: flex;
        height: 100%;
        position: relative;
        z-index: 1;
    }
    .sidebar {
        width: 250px;
        background-color: #2a2a2a;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .chat-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        background-color: #1a1a1a;
    }
    .chat-header {
        background-color: #2a2a2a;
        padding: 10px 20px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .online-indicator {
        display: flex;
        align-items: center;
        font-size: 14px;
    }
    .online-dot {
        width: 10px;
        height: 10px;
        background-color: #2ecc40;
        border-radius: 50%;
        margin-right: 5px;
    }
    .chat-messages {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
    }
    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: #3a3a3a;
        animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .username {
        font-weight: bold;
        color: #ff4136;
    }
    .chat-input {
        display: flex;
        padding: 20px;
        background-color: #2a2a2a;
    }
    .chat-input input {
        flex-grow: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #3a3a3a;
        color: #e0e0e0;
    }
    .chat-input button {
        padding: 10px 20px;
        margin-left: 10px;
        background-color: #ff4136;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: #1a1a1a;
        position: relative;
        z-index: 1;
    }
    .login-form {
        background-color: #2a2a2a;
        padding: 40px;
        border-radius: 10px;
        text-align: center;
    }
    .login-form input {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #3a3a3a;
        color: #e0e0e0;
    }
    .login-form button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #ff4136;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .password-strength {
        height: 5px;
        margin-top: 5px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .logout-btn {
        padding: 5px 10px;
        background-color: #ff4136;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .emoji-picker {
        display: flex;
        justify-content: space-around;
        margin-bottom: 10px;
    }
    .emoji {
        font-size: 24px;
        cursor: pointer;
    }
    .sidebar-icons {
        display: flex;
        justify-content: space-around;
        margin-top: auto;
        padding-top: 20px;
    }
    .icon {
        font-size: 24px;
        cursor: pointer;
        position: relative;
    }
    .notification-dot {
        position: absolute;
        top: -5px;
        right: -5px;
        width: 10px;
        height: 10px;
        background-color: #ff4136;
        border-radius: 50%;
    }
    .friend-request-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: #ff4136;
        color: white;
        border-radius: 50%;
        padding: 2px 5px;
        font-size: 12px;
    }
    #add-friend-form {
        margin-top: 20px;
    }
    #add-friend-form input {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }
    #add-friend-form button {
        width: 100%;
        padding: 5px;
        background-color: #ff4136;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }
    .web {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
    }
</style>
</head>
<body>
<div class="background-animation" id="background-animation"></div>
<div id="login-page" class="login-container">
    <form id="login-form" class="login-form">
        <h2>Login / Sign Up</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <div id="password-strength" class="password-strength"></div>
        <button type="submit">Login / Sign Up</button>
    </form>
</div>

<div id="chat-page" class="container" style="display: none;">
    <div class="sidebar">
        <h3>Group Chats</h3>
        <ul id="group-list"></ul>
        <div id="add-friend-form" style="display: none;">
            <input type="text" id="friend-username" placeholder="Friend's username">
            <button onclick="sendFriendRequest()">Add Friend</button>
        </div>
        <div class="sidebar-icons">
            <div class="icon" onclick="toggleFriendForm()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><line x1="19" y1="8" x2="19" y2="14"></line><line x1="22" y1="11" x2="16" y2="11"></line></svg>
            </div>
            <div class="icon" id="notification-bell">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                <span class="friend-request-count" style="display: none;">0</span>
            </div>
        </div>
    </div>
    <div class="chat-area">
        <div class="chat-header">
            <span>Chat Room</span>
            <div class="online-indicator">
                <div class="online-dot"></div>
                <span id="online-count">0 online</span>
            </div>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <div class="emoji-picker">
                <span class="emoji" onclick="addEmoji('üòä')">üòä</span>
                <span class="emoji" onclick="addEmoji('üòÇ')">üòÇ</span>
                <span class="emoji" onclick="addEmoji('üëç')">üëç</span>
                <span class="emoji" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
            </div>
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    const loginPage = document.getElementById('login-page');
    const chatPage = document.getElementById('chat-page');
    const loginForm = document.getElementById('login-form');
    const logoutBtn = document.getElementById('logout-btn');
    const passwordInput = document.getElementById('password');
    const passwordStrength = document.getElementById('password-strength');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const groupList = document.getElementById('group-list');
    const onlineCount = document.getElementById('online-count');
    const notificationBell = document.getElementById('notification-bell');
    const friendRequestCount = notificationBell.querySelector('.friend-request-count');

    let currentUser = null;
    let users = JSON.parse(localStorage.getItem('users')) || {};
    let onlineUsers = new Set();

    // WebSocket connection
    const socket = new WebSocket('wss://echo.websocket.org');

    socket.onopen = function(e) {
        console.log("[open] Connection established");
    };

    socket.onmessage = function(event) {
        console.log(`[message] Data received from server: ${event.data}`);
        const data = JSON.parse(event.data);
        if (data.type === 'message') {
            addMessageToChat(data.message);
        } else if (data.type === 'userCount') {
            updateOnlineCount(data.count);
        }
    };

    socket.onclose = function(event) {
        if (event.wasClean) {
            console.log(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
        } else {
            console.log('[close] Connection died');
        }
    };

    socket.onerror = function(error) {
        console.log(`[error] ${error.message}`);
    };

    if (localStorage.getItem('currentUser')) {
        currentUser = JSON.parse(localStorage.getItem('currentUser'));
        showChatPage();
    }

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = passwordInput.value;
        
        if (users[username] && users[username].password !== password) {
            alert('Incorrect password');
            return;
        }

        if (!users[username]) {
            users[username] = { password, friends: [], friendRequests: [] };
            localStorage.setItem('users', JSON.stringify(users));
        }

        currentUser = { username };
        localStorage.setItem('currentUser', JSON.stringify(currentUser));
        showChatPage();
    });

    logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        currentUser = null;
        window.location.reload();
    });

    function showChatPage() {
        loginPage.style.display = 'none';
        chatPage.style.display = 'flex';
        document.querySelector('.chat-header span').textContent = `Welcome, ${currentUser.username}`;
        updateUserList();
    }

    function updateUserList() {
        const groups = ['General', 'Tech', 'Gaming', 'Movies'];
        groupList.innerHTML = groups.map(group => `<li>${group}</li>`).join('');
    }

    function sendMessage() {
        const message = messageInput.value;
        if (message.trim() === '') return;
        const messageData = { user: currentUser.username, message };
        socket.send(JSON.stringify({ type: 'message', data: messageData }));
        addMessageToChat(messageData);
        messageInput.value = '';
    }

    function addMessageToChat(data) {
        const messageElem = document.createElement('div');
        messageElem.classList.add('message');
        messageElem.innerHTML = `<span class="username">${data.user}</span>: ${data.message}`;
        chatMessages.appendChild(messageElem);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addEmoji(emoji) {
        messageInput.value += emoji;
    }

    function updateOnlineCount(count) {
        onlineUsers.add(currentUser.username);
        onlineCount.textContent = `${onlineUsers.size} online`;
    }

    function toggleFriendForm() {
        document.getElementById('add-friend-form').style.display = 'block';
    }

    function sendFriendRequest() {
        const friendUsername = document.getElementById('friend-username').value;
        if (!friendUsername) return;
        users[friendUsername].friendRequests.push(currentUser.username);
        localStorage.setItem('users', JSON.stringify(users));
    }
</script>
</body>
</html>
